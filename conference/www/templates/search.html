<ion-view view-title="Search">
  <ion-content>
    <h1>Search</h1>
    <form ng-submit="doSearch(searchData.query)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Type: </span>
          <input type="text" ng-model="searchData.query">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Search</button>
        </label>
      </div>
    </form>
    <ion-list>
      <ion-item ng-repeat="session in sessions | filter: searchData.query"
                href="#/app/sessions/{{session.id}}">{{session.title}}</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
